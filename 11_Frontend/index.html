<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Form</title>
    <link rel="icon" href="" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-card">
        <form id="customerForm">
          <div class="text-center mb-4">
            <div class="profile-upload">
              <div class="profile-pic-wrapper">
                <img
                  id="profilePreview"
                  src="./img/placeholder.jpg"
                  alt="Profile"
                  class="profile-pic"
                />
                <div class="overlay">
                  <i class="hgi-stroke hgi-camera-01 upload-icon"></i>
                </div>
              </div>
              <input
                type="file"
                id="profile-pic"
                class="d-none"
                accept="image/*"
              />
            </div>
          </div>

          <h2 class="text-center mb-4">Customer Information</h2>

          <div class="mb-3">
            <label for="id" class="form-label">Customer ID</label>
            <input type="text" class="form-control" id="id" readonly required />
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              pattern="[A-Za-z\s]{5,}"
              required
            />
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              pattern="[A-Za-z0-9\s]{5,}"
              required
            />
          </div>

          <div class="mb-4">
            <label for="age" class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              min="15"
              max="100"
              required
            />
          </div>

          <div class="d-grid">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              onclick="saveCustomer()"
            >
              <i class="hgi-stroke hgi-add-team fs-4 align-middle me-2"></i>Save
              Customer
            </button>
          </div>
        </form>

        <div class="customer-list mt-5">
          <h3 class="text-center mb-4">Customer List</h3>
          <div class="table-responsive">
            <table class="table table-borderless table-hover">
              <thead>
                <tr>
                  <th>Picture</th>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Age</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="customerTable">
                <!-- Dynamic customer rows will be added here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Edit Modal -->
      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Customer</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <form id="editForm">
                <div class="text-center mb-4">
                  <div class="profile-img-container">
                    <div class="profile-upload">
                      <div class="profile-pic-wrapper">
                        <img
                          id="editProfilePreview"
                          src="./img/placeholder.jpg"
                          alt="Profile"
                          class="profile-pic"
                        />
                        <div class="overlay">
                          <i class="hgi-stroke hgi-camera-01 upload-icon"></i>
                        </div>
                      </div>
                      <input
                        type="file"
                        id="edit-profile-pic"
                        class="d-none"
                        accept="image/*"
                      />
                    </div>
                    <button type="button" class="remove-image-btn">
                      <i class="hgi-stroke hgi-cancel-01"></i>
                    </button>
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Customer ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editId"
                    readonly
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="editName" />
                </div>

                <div class="mb-3">
                  <label class="form-label">Address</label>
                  <input type="text" class="form-control" id="editAddress" />
                </div>

                <div class="mb-3">
                  <label class="form-label">Age</label>
                  <input type="number" class="form-control" id="editAge" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="updateCustomer()"
              >
                Update
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Delete Confirmation Modal -->
      <div
        class="modal fade"
        id="deleteConfirmModal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content py-3">
            <div
              class="modal-header border-0 d-flex flex-column align-items-center"
            >
              <div class="bg-danger-subtle text-danger fs-4 mb-2 alert-icon">
                <i class="hgi-stroke hgi-alert-02 align-middle"></i>
              </div>
              <h5 class="modal-title">Delete Confirmation</h5>
            </div>
            <div class="modal-body text-center p-0 mb-2">
              Are you sure you want to delete this customer?
            </div>
            <div
              class="modal-footer d-flex justify-content-center gap-3 border-0"
            >
              <button
                type="button"
                class="btn btn-secondary bg-secondary-subtle text-black border-0 rounded-pill"
                data-bs-dismiss="modal"
              >
                No, Cancel
              </button>
              <button
                type="button"
                class="btn btn-danger rounded-pill"
                id="confirmDeleteBtn"
              >
                Yes, Delete!
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Alert Toast -->
      <div
        id="alertContainer"
        class="position-fixed bottom-0 end-0 my-2 mx-3 z-3"
      >
        <template id="alertTemplate">
          <div class="alert alert-dismissible fade show" role="alert">
            <span class="alert-message"></span>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        </template>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
