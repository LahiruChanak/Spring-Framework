<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Management</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />

    <link
            rel="stylesheet"
            href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="static/css/item.css">
</head>
<body>
<div class="container">
    <div class="form-card">
        <form id="itemForm">
            <h2 class="text-center mb-4">Item Information</h2>

            <div class="mb-3">
                <label for="code" class="form-label">Item Code</label>
                <input type="text" class="form-control" id="code" required />
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Item Name</label>
                <input
                        type="text"
                        class="form-control"
                        id="name"
                        pattern="[A-Za-z\s]{3,}"
                        required
                />
            </div>

            <div class="mb-3">
                <label for="qtyOnHand" class="form-label">Quantity on Hand</label>
                <input
                        type="number"
                        class="form-control"
                        id="qtyOnHand"
                        required
                />
            </div>

            <div class="mb-3">
                <label for="unitPrice" class="form-label">Unit Price</label>
                <input
                        type="number"
                        class="form-control"
                        id="unitPrice"
                        step="0.01"
                        required
                />
            </div>

            <div class="d-grid">
                <button
                        type="button"
                        class="btn btn-primary btn-lg"
                        onclick="saveItem()"
                >
                    <i class="hgi-stroke hgi-add-team fs-4 align-middle me-2"></i>Save
                    Item
                </button>
            </div>
        </form>

        <div class="item-list mt-5">
            <h3 class="text-center mb-4">Item List</h3>
            <div class="table-responsive">
                <table class="table table-borderless table-hover">
                    <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Qty on Hand</th>
                        <th>Unit Price</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="itemTable">
                    <!-- Dynamic item rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div
            class="modal fade"
            id="editModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
    >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Item</h5>
                    <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                    ></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label class="form-label">Item Code</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="editCode"
                                    readonly
                            />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="editName" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Quantity on Hand</label>
                            <input type="number" class="form-control" id="editQtyOnHand" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Unit Price</label>
                            <input type="number" class="form-control" id="editUnitPrice" step="0.01" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                    >
                        Cancel
                    </button>
                    <button
                            type="button"
                            class="btn btn-primary"
                            onclick="updateItem()"
                    >
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div
            class="modal fade"
            id="deleteConfirmModal"
            tabindex="-1"
            aria-hidden="true"
    >
        <div class="modal-dialog">
            <div class="modal-content py-3">
                <div
                        class="modal-header border-0 d-flex flex-column align-items-center"
                >
                    <div class="bg-danger-subtle text-danger fs-4 mb-2 alert-icon">
                        <i class="hgi-stroke hgi-alert-02 align-middle"></i>
                    </div>
                    <h5 class="modal-title">Delete Confirmation</h5>
                </div>
                <div class="modal-body text-center p-0 mb-2">
                    Are you sure you want to delete this item?
                </div>
                <div
                        class="modal-footer d-flex justify-content-center gap-3 border-0"
                >
                    <button
                            type="button"
                            class="btn btn-secondary bg-secondary-subtle text-black border-0 rounded-pill"
                            data-bs-dismiss="modal"
                    >
                        No, Cancel
                    </button>
                    <button
                            type="button"
                            class="btn btn-danger rounded-pill"
                            id="confirmDeleteBtn"
                    >
                        Yes, Delete!
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Toast -->
    <div
            id="alertContainer"
            class="position-fixed bottom-0 end-0 my-2 mx-3 z-3"
    >
        <div id="alertTemplate">
            <div class="alert alert-dismissible fade show" role="alert">
                <span class="alert-message"></span>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
<script src="static/js/jquery-3.7.1.min.js"></script>
<script src="static/js/item.js"></script>
</body>
</html>
