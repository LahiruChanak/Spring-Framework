<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/order.css">
</head>
<body>
<div class="container">
    <div class="form-card">
        <form id="orderForm">
            <h2 class="text-center mb-4">Order Information</h2>
            <div class="mb-3">
                <label for="code" class="form-label">Order Code</label>
                <input type="text" class="form-control" id="code" required/>
            </div>
            <div class="mb-3">
                <label for="customerId" class="form-label">Customer ID</label>
                <select id="customerId" name="customerId" class="form-control" required>
                    <option value="">Select Customer</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="itemName" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="itemName" required/>
            </div>
            <div class="mb-3">
                <label for="qty" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="qty" required/>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" step="0.01" required/>
            </div>
            <div class="d-grid">
                <button type="button" class="btn btn-primary btn-lg" onclick="saveOrder()">
                    <i class="hgi-stroke hgi-add-team fs-4 align-middle me-2"></i>Save Order
                </button>
            </div>
        </form>
        <div class="order-list mt-5">
            <h3 class="text-center mb-4">Order List</h3>
            <div class="table-responsive">
                <table class="table table-borderless table-hover">
                    <thead>
                    <tr>
                        <th>Code</th>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="orderTable">
                    <!-- Dynamic order rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="static/js/jquery-3.7.1.min.js"></script>
<script src="static/js/order.js"></script>
</body>
</html>
